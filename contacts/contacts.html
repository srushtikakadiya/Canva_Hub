<!DOCTYPE html>

<html class="no-js">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contacts | CanvaHub Tailors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./contactstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body id="contacts-page">

    <header class="navbar">
        <a href="../index.html">
            <h2 class="logo">CanvaHub</h2>
        </a>
        <nav class="navigation">
            <a href="../index.html">
                <div class="nav-link">HOME</div>
            </a>
            <a href="../services/service.html">
                <div class="nav-link">SERVICES</div>
            </a>
            <a href="../contacts/contacts.html">
                <div class="nav-link salmon-colored">CONTACT</div>
            </a>
        </nav>
    </header>
    <section class="contacts-banner">
        <div>We <span class="salmon-colored">would love</span> to hear <span class="salmon-colored">from You</span>.
        </div>
    </section>
    <section class="address-holder">
        <div class="address-wrapper">
            <div class="address-contents">
                <h3 class="address-city"> Surat</h3>
                <p class="shop-name">CanvaHub Tailors</p>
                <p class="full-address"><i class="fas fa-map-marker-alt"></i>Katargam , Surat</p>
                <p class="phone-number"><i class="fas fa-tty"></i>Tel: +91 44443 88889</p>
                <p class="monile-number"><i class="fas fa-mobile-alt"></i>Mob: +91 23323 43543</p>
                <p class="email"><i class="fas fa-envelope-open-text"></i>Email: hello@CanvaHub.com</p>
                <p class="email"><i class="fas fa-link"></i>Web: CanvaHubtailors.com</p>
            </div>

        </div>
        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=katargam,%20surat&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 500px;
                        width: 600px;
                    }
                </style>
                <style>
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 500px;
                        width: 600px;
                    }
                </style>
            </div>
        </div>
    </section>

    <section class="form-section">
        <h4>Leave a message</h4>
        <form id="contact-form">
            <div class="form-item">
                <div class="label">
                    <label id="name-label" for="name">Name:</label>
                </div>
                <div class="entry">
                    <input name="name" type="text" class="entry-field" id="name" placeholder="Enter your name here"
                        required>
                </div>
            </div>
            <div class="form-item">
                <div class="label">
                    <label id="email-label" for="email">Email:</label>
                </div>
                <div class="entry">
                    <input name="email" type="email" class="entry-field" id="email" placeholder="Enter your email here"
                        required>
                </div>
            </div>
            <div class="form-item">
                <div class="label">
                    <label id="message-label" for="message">Message:</label>
                </div>
                <div class="entry">
                    <textarea name="message" class="entry-field" id="message" style="height:130px;"
                        placeholder="Enter your message here" required></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Send</button>
        </form>
    </section>
    <footer>
        <div class="social-wrapper">
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
        </div>
        <div id="copyright-wrapper">
            <p>All rights reserved | By Srushti Kakadiya@2022</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./script.js" async defer></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1ms9i07HdqzQiAtYdF53XZY70DmH8nDM&callback=initMap">
    </script>
    <script src="./app.js" async defer></script>
    </script>
</body>

</html>
